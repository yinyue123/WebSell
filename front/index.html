 <script type="text/javascript">  
    //iOS Web APP中点击链接跳转到Safari 浏览器新标签页的问题 devework.com  
    //stanislav.it/how-to-prevent-ios-standalone-mode-web-apps-from-opening-links-in-safari  
    if(("standalone" in window.navigator) && window.navigator.standalone){  
        var noddy, remotes = false;  
        document.addEventListener('click', function(event) {  
            noddy = event.target;
            while(noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {  
                noddy = noddy.parentNode;  
            }  
            if('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes))  
            {  
                event.preventDefault();  
                document.location.href = noddy.href;  
            }  
        },false);  
    }  
  </script>

<script type="text/javascript">
	var pager=0;
	function sousuo(){
      	$.ajax({
            url: "http://libkindle.com:8080/WebSell/SearchServlet?sortby=1",
            type: 'GET',
            dataType: 'json',
            data: {
				action:"product",
            	search:$("#search").val(),
				page:pager
            },
            success: function(data,status,xhr) { 
				if(data.code==0){
				//alert(data.msg);
				var i=0;  
				con = "";
				for(i=0;i<data.count;i++)
				{
					con += "<li>姓名："+data.prodid+"</li>";
				}
				$("#panduan").append("<a href='search.html'   >"+con);
				pager++;
				location.href = "search.html";
				}
 				else{
           			alert("登陆失败");
           			}           		
            },
            error: function() {
            	alert("密码错误");
            	window.location.href = "#";
            },
        });
    };
</script>
